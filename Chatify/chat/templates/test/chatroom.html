<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chatify</title>
</head>
<body>
    <h1>Alles ist besser als pygame</h1>
    
    <textarea name="chat-text" id="chat-text" cols="80" rows="30"></textarea><br>
    <input id="input" type="text" size="80"><br>
    <input id="submit" type="submit" value="Send">

    <div id='user-hello'><div/>
    
    {{ roomName|json_script:"room-name" }}
    <script>

        document.querySelector('#submit').oncklick = funktion (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
            }));
            messageInputDom.value = '';
        };

        const roomName = JSON.prase(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chat/' +
            roomName +
            '/'
        );

        chatSocket.onmessage = funktion (e) {
            const data = JSON.prase(e.data);
            console.log(data)
            document.querySelector('#user-hello').innerHTML = (data.tester)
            document.querySelector('#chat-text').value += (data.message + '\n')
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
